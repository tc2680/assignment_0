    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://word-cumulus-goog-vis.googlecode.com/svn/trunk/wordcumulus.js"></script>

    <script type="text/javascript">
      google.load("visualization", "1");

      // Set callback to run when API is loaded
      google.setOnLoadCallback(drawVisualization);

      // Called when the Visualization API is loaded.
      function drawVisualization() {

        // Create and populate a data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Tag');
        data.addColumn('string', 'URL');
        data.addRows(11);
        data.setCell(0, 0, 'Amazon');
        data.setCell(0, 1, 'http://www.amazon.com');
        data.setCell(1, 0, 'Yelp');
        data.setCell(1, 1, 'http://www.yelp.com');
        data.setCell(2, 0, 'Netflix');
        data.setCell(2, 1, 'http://www.netflix.com');
        data.setCell(3, 0, 'Target');
        data.setCell(3, 1, 'http://www.target.com');
        data.setCell(4, 0, 'eBay');
        data.setCell(4, 1, 'http://www.ebay.com');
        data.setCell(5, 0, 'Hulu');
        data.setCell(5, 1, 'http://www.hulu.com');
        data.setCell(6, 0, 'Twitter');
        data.setCell(6, 1, 'http://twitter.com');
        data.setCell(7, 0, 'facebook');
        data.setCell(7, 1, 'http://www.facebook.com');
        data.setCell(8, 0, 'Pandora');
        data.setCell(8, 1, 'http://www.pandora.com');
        data.setCell(9, 0, 'Goodreads');
        data.setCell(9, 1, 'http://www.goodreads.com');
        data.setCell(10, 0, 'Google');
        data.setCell(10, 1, 'http://www.google.com');
        // Instantiate our table object.
        var vis = new gviz_word_cumulus.WordCumulus(document.getElementById('mydiv'));

        // Draw our table with the data we created locally. (#0000FF blue, #FF00FF magenta, #3366FF)
        vis.draw(data, { text_color: '#493D26', speed: 500, width: 550, height: 550 });
       }
   </script>

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <script type="text/javascript">
        google.load("visualization", "1");
        google.setOnLoadCallback(draw);
        function draw() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Text1');
            data.addColumn('string', 'Text2');
            data.addRows(13);
            data.setCell(0, 0, 'Similar Item'); //recommendation interface
            data.setCell(0, 1, 'Item to Item Correlation, Purchase data'); //recommendation technology
            data.setCell(1, 0, 'Email');
            data.setCell(1, 1, 'Attribute Based');
            data.setCell(2, 0, 'Email');
            data.setCell(2, 1, 'Attribute Based');
            data.setCell(3, 0, 'Top N List');
            data.setCell(3, 1, 'People to People Correlation, Likert');
            data.setCell(4, 0, 'Average Rating, Text Comments');
            data.setCell(4, 1, 'Aggregated Rating, Likert, Text');
            data.setCell(5, 0, 'Similar Item, Top N List');
            data.setCell(5, 1, 'Item to Item Correlation, Purchase data');
            data.setCell(6, 0, 'Top N List');
            data.setCell(6, 1, 'People to People Correlation, Likert');
            data.setCell(7, 0, 'Average Rating, Text Comments');
            data.setCell(7, 1, 'Aggregated Rating, Likert, Text');
            data.setCell(8, 0, 'Top N List');
            data.setCell(8, 1, 'People to People Correlation, Likert');
            data.setCell(9, 0, 'Similar Item');
            data.setCell(9, 1, 'Item to Item Correlation, Editor’s choice');
            data.setCell(10, 0, 'Top N List, Ordered Search Results, Average Rating');
            data.setCell(10, 1, 'People to People Correlation, Aggregated Rating, Likert');
            data.setCell(11, 0, 'Similar Item');
            data.setCell(11, 1, 'Item to Item Correlation, Editor’s choice');
            data.setCell(12, 0, 'Browsing');
            data.setCell(12, 1, 'Attribute Based, Editor’s choice');
            
            var outputDiv = document.getElementById('wcdiv');
            var wc = new WordCloud(outputDiv);
            wc.draw(data, null);
        }
    </script>
