<!DOCTYPE HTML>

<html>

<head>
    <!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>-->
    <script type="text/javascript" src="d3.min.js"></script>

    <style>
        svg    
        {
            font: 10px sans-serif;
        }

        .y.axis path 
        {
            display: none;
        }

        .y.axis line 
        {
            stroke: #fff;
            stroke-opacity: .2;
            shape-rendering: crispEdges;
        }

        .y.axis .zero line 
        {
            stroke: #000;
            stroke-opacity: 1;
        }

        .title 
        {
            font: 300 78px Helvetica Neue;
            fill: #666;
        }

        .popyear,
        .rank 
        {
            text-anchor: middle;
        }

        .popyear 
        {
            fill: #fff;
        }

        rect 
        {
            fill-opacity: .6;
            fill: #e377c2;
        }

        rect:first-child 
        {
            fill: #1f77b4;
        }
    </style>
</head>

<body>
    <script type="text/javascript">

        var margin = { top: 20, right: 40, bottom: 30, left: 20 },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom,
        barWidth = Math.floor(width / 19) - 1;

        var x = d3.scale.linear()
        .range([barWidth / 2, width - barWidth / 2]);

        var y = d3.scale.linear()
        .range([height, 0]);

        var yAxis = d3.svg.axis()
        .scale(y)
        .orient("right")
        .tickSize(-width)
        .tickFormat(function(d) { return Math.round(d / 1e6) + "M"; });

        // An SVG element with a bottom-right origin.
        var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // A sliding container to hold the bars by popyear.
        var popyears = svg.append("g")
        .attr("class", "popyears");

        // A label for the current year.
        var title = svg.append("text")
        .attr("class", "title")
        .attr("dy", ".71em")
        .text("1790-2010");

        d3.csv("citypop.csv", function(error, data) 
        {
            // Convert strings to numbers.
            data.forEach(function(d) {
                d.pop = +d.pop;
                d.year = +d.year;
                d.rank = +d.rank;
            });

            // Compute the extent of the data set in rank and years.
            var rank1 = d3.max(data, function(d) { return d.rank; }),
          year0 = d3.min(data, function(d) { return d.year; }),
          year1 = d3.max(data, function(d) { return d.year; }),
          year = year1;

            // Update the scale domains.
            x.domain([year1 - rank1, year1]);
            y.domain([0, d3.max(data, function(d) { return d.pop; })]);

            // Produce a map from year and popyear to [city].
            data = d3.nest()
          .key(function(d) { return d.year; })
          .key(function(d) { return d.year - d.rank; })
          .rollup(function(v) { return v.map(function(d) { return d.pop; }); })
          .map(data);

            // Add an axis to show the population values.
            svg.append("g")
          .attr("class", "y axis")
          .attr("transform", "translate(" + width + ",0)")
          .call(yAxis)
        .selectAll("g")
        .filter(function(value) { return !value; })
          .classed("zero", true);

            // Add labeled rects for each popyear (so that no enter or exit is required).
            var popyear = popyears.selectAll(".popyear")
          .data(d3.range(year0 - rank1, year1 + 1, 5))
        .enter().append("g")
          .attr("class", "popyear")
          .attr("transform", function(popyear) { return "translate(" + x(popyear) + ",0)"; });

            popyear.selectAll("rect")
          .data(function(popyear) { return data[year][popyear] || [0, 0]; })
        .enter().append("rect")
          .attr("x", -barWidth / 2)
          .attr("width", barWidth)
          .attr("y", y)
          .attr("height", function(value) { return height - y(value); });

            // Add labels to show popyear.
            popyear.append("text")
          .attr("y", height - 4)
          .text(function(popyear) { return popyear; });

            // Add labels to show rank (separate; not animated).
            svg.selectAll(".rank")
          .data(d3.range(0, rank1 + 1, 5))
        .enter().append("text")
          .attr("class", "rank")
          .attr("x", function(rank) { return x(year - rank); })
          .attr("y", height + 4)
          .attr("dy", ".71em")
          .text(function(rank) { return rank; });

            // Allow the arrow keys to change the displayed year.
            window.focus();
            d3.select(window).on("keydown", function() {
                switch (d3.event.keyCode) {
                    case 37: year = Math.max(year0, year - 10); break;
                    case 39: year = Math.min(year1, year + 10); break;
                }
                update();
            });

            function update() {
                if (!(year in data)) return;
                title.text(year);

                popyears.transition()
            .duration(750)
            .attr("transform", "translate(" + (x(year1) - x(year)) + ",0)");

                popyear.selectAll("rect")
            .data(function(popyear) { return data[year][popyear] || [0, 0]; })
          .transition()
            .duration(750)
            .attr("y", y)
            .attr("height", function(value) { return height - y(value); });
            }
        });

    </script>

</body>
</html>
